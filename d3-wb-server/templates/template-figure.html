<div class="visualization">
    <div class="visualization-title">
        <div class="visualization-title-text">#TITLE#</div>
        <a class="visualization-page-button page-button" href="./#FILE#/index.html">Standalone</a>
        <a class="visualization-page-button page-button" style="margin-left: 6.5em;" href="./#FILE#/embedded.html">Embedded</a>
    </div>
    <div id="#ID#" style="height:#HEIGHT#px; position:relative;" class="visualization-svg-div">
        <svg id="svg-#ID#"></div>
    <script src="./#FILE#/svg.js"
        data-embedded="true"
        data-datapath="#FILE#"
        data-svgid="svg-#ID#"
        data-divid="#ID#"></script>
</div>
